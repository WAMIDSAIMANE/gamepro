<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - RANK GAMING</title>
    <link rel="icon" type="image/png" href="logo 2.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url(IMG-20250207-WA0038.jpg);
        }

        .signup-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            color: #666;
        }

        input:focus {
            outline: none;
            border-color: #000000;
        }

        .forgot-password {
            text-align: left;
            margin-top: -10px;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #1f408d;
            text-decoration: none;
            font-size: 14px;
        }

        .signup-btn {
            width: 100%;
            padding: 14px;
            background-color: #e056fd;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .signup-btn:hover {
            background-color: #083291;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #05205f;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .input-icon input {
            padding-left: 35px;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Connectez-vous à votre compte</h1>
        <form>
            <div class="form-group">
                <label>Adresse Email</label>
                <div class="input-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Entrez votre email">
                </div>
            </div>
            <div class="form-group">
                <label>Mot de Passe</label>
                <div class="input-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Entrez votre mot de passe">
                </div>
            </div>
            <div class="forgot-password">
                <a href="#">Mot de passe oublié ?</a>
            </div>
            <button type="submit" class="signup-btn">Se Connecter</button>
            <div class="login-link">
                <p>Vous n'avez pas de compte ? <a href="signup.html">Inscrivez-vous</a></p>
            </div>
        </form>
    </div>
</body>
</html>
